<section class="vh-100 fundo">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4 logo-icon"></i>
          <span class="h1 fw-bold mb-0">Logo</span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" (ngSubmit)="loginUsuarioDto()">
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input mdbInput type="text" id="email" name="email" class="form-control input-email" [(ngModel)]="email" required />
              <label mdbLabel class="form-label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input mdbInput type="password" id="senha" name="senha" class="form-control input-senha" [(ngModel)]="senha" required />
              <label mdbLabel class="form-label" for="senha">Senha</label>
            </div>

            <div class="pt-1 mb-4">
              <button type="button" class="btn btn-success btn-rounded" mdbRipple (click)="loginUsuarioDto()">Acessar</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Esqueceu a senha?</a></p>
            <p>NÃ£o tem uma conta? <a href="#" class="link-info">Registrar aqui</a></p>
          </form>
        </div>
      </div>

      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="img-container">
      </div>
    </div>
  </div>
</section>
